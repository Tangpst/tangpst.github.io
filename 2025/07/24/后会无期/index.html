  <h1>
    后会无期
  </h1>
  <div class="content markdown-body">
    <blockquote>
<p>大多数人的成长，没有那么多撕心裂肺，没有那么多争执哭喊。<br>所有的剧烈反应都闷在心里，默默爆炸、破碎、倒塌，然后消化。<br>表面上云淡风轻，顶多一场闷酒、一趟远行或几天大觉。<br>醒来后还得洗脸上班。<br>这是真实的成长，所谓“平凡之路”。<br> 时光冉冉，已经11年啦！</p>
</blockquote>

  <script type="text/javascript">
    // 获取引擎类型（服务器端渲染）
    const searchEngine = 'algolia';
    console.log('当前搜索引擎:', searchEngine);

    // 获取DOM元素
    var inputArea = document.querySelector("#search-input");
    var searchOverlayArea = document.querySelector(".search-overlay");

    // 键盘事件处理
    inputArea.onkeydown = function(e) {
      if(e.keyCode == 13) return false;
    }

    // 打开/关闭搜索内容
    function openOrHideSearchContent() {
      let isHidden = searchOverlayArea.classList.contains('hidden');
      if (isHidden) {
        searchOverlayArea.classList.remove('hidden');
        document.body.classList.add('hidden');
        inputArea.focus();
        
        // 根据搜索引擎类型执行不同的初始化
        if (searchEngine === 'algolia') {
          // Algolia初始化
          initAlgoliaSearch();
        } else {
          // 本地搜索初始化
          getSearchFile();
        }
      } else {
        searchOverlayArea.classList.add('hidden');
        document.body.classList.remove('hidden');
      }
    }

    // 点击遮罩层关闭搜索
    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent();
      }
    }

    
      // ========== Algolia搜索实现 ==========
      function initAlgoliaSearch() {
        // 确保Algolia库已加载
        if (typeof algoliasearch === 'undefined') {
          console.error('Algolia客户端库未加载');
          document.getElementById('search-result').innerHTML = 
            "<ul><span class='local-search-empty'>搜索功能初始化失败，请刷新页面</span></ul>";
          return;
        }

        const $input = document.getElementById('search-input');
        const $resultContent = document.getElementById('search-result');
        
        // 初始化状态
        $resultContent.innerHTML = "<ul><span class='local-search-empty'>输入关键词开始搜索...</span></ul>";
        
        // 初始化Algolia客户端
        const client = algoliasearch(
          'IX9AXKITQR',
          '4c131163b26b1e8517a98d180b659e60'
        );
        const index = client.initIndex('hexo_blog');
        
        // 搜索处理函数
        const performSearch = function(query) {
          if (query.length < 2) {
            $resultContent.innerHTML = query.length === 0 
              ? "<ul><span class='local-search-empty'>输入关键词开始搜索...</span></ul>"
              : "<ul><span class='local-search-empty'>请输入至少2个字符</span></ul>";
            return;
          }
          
          // 显示加载状态
          $resultContent.innerHTML = "<ul><span class='local-search-empty'>搜索中...</span></ul>";
          
          // 执行搜索
          index.search(query, {
            attributesToRetrieve: ['title', 'content', 'url', 'permalink', 'path', 'excerpt'],
            attributesToHighlight: ['title', 'content'],
            hitsPerPage: 10
          }).then(({ hits }) => {
            renderResults(hits, query);
          }).catch(err => {
            console.error('Algolia搜索错误:', err);
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>搜索服务暂时不可用</span></ul>";
          });
        };
        
        // 结果渲染函数 - 修复URL获取问题
        function renderResults(hits, query) {
          console.log('搜索结果:', hits); // 调试日志
          
          if (hits.length === 0) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到相关结果</span></ul>";
            return;
          }
          
          let html = '<ul class="search-result-list">';
          
          hits.forEach(hit => {
            // 确保获取正确的URL字段（按优先级尝试）
            let fullUrl = hit.permalink || hit.url || hit.path || '#';
            
            // 修复URL格式（确保以/开头）
            if (fullUrl && !fullUrl.startsWith('/') && !fullUrl.startsWith('http')) {
              fullUrl = '/' + fullUrl;
            }
            
            // 确保URL不以.html结尾
            if (fullUrl.endsWith('.html')) {
              fullUrl = fullUrl.replace(/\.html$/, '');
            }
            
            // 获取标题
            const title = hit._highlightResult?.title?.value || hit.title || 'Untitled';
            
            // 获取内容
            let content = hit._highlightResult?.content?.value || 
                         hit.content || 
                         hit.excerpt || 
                         hit._highlightResult?.excerpt?.value || 
                         '';
            
            // 如果内容为空，尝试从snippet获取
            if (!content) {
              content = hit._snippetResult?.content?.value || '';
            }
            
            // 截取内容（150字符）
            if (content.length > 150) {
              content = content.substring(0, 150) + '...';
            }
            
            // 自定义高亮（如果Algolia没有返回高亮）
            if (query && !hit._highlightResult) {
              const regex = new RegExp(escapeRegExp(query), 'gi');
              content = content.replace(regex, '<span class="search-keyword">$&</span>');
            }
            
            html += `
              <li>
                <a href="${fullUrl}" class="search-result-title"><h2>${title}</h2></a>
                <h3 class="search-result-abstract">${content}</h3>
                <hr>
              </li>
            `;
          });
          
          html += '</ul>';
          $resultContent.innerHTML = html;
        }
        
        // 辅助函数：转义正则特殊字符
        function escapeRegExp(string) {
          return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        // 绑定输入事件（添加防抖）
        let searchTimer;
        $input.addEventListener('input', function() {
          clearTimeout(searchTimer);
          searchTimer = setTimeout(() => {
            performSearch(this.value.trim());
          }, 300);
        });
        
        // 清除搜索
        $(document).on('click', '#search-close-icon', function() {
          $input.value = '';
          $resultContent.innerHTML = "<ul><span class='local-search-empty'>输入关键词开始搜索...</span></ul>";
        });
      }
    

    // ========== 事件绑定 ==========
    document.querySelector("#search-icon").addEventListener("click", function() {
      console.log('搜索按钮被点击');
      openOrHideSearchContent();
    }, false);
    
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false);
    searchOverlayArea.addEventListener("click", blurSearchContent, false);
  </script>
